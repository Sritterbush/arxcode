language: python
python:
  - "2.7"
install:
  - git clone https://github.com/evennia/evennia.git
  - cd evennia
  - pip install -e .
  - cd $TRAVIS_BUILD_DIR
  - cd commands
  - rm -rf commands
  - cd $TRAVIS_BUILD_DIR/paxforms
  - rm commands.py
  - cd $TRAVIS_BUILD_DIR/world/dominion
  - rm commands.py
  - cd $TRAVIS_BUILD_DIR/world/exploration
  - rm commands.py
  - cd $TRAVIS_BUILD_DIR
  - mkdir server/logs
  - pip install -r requirements.txt
  - find . -name \*.pyc -delete
script:
  - evennia migrate --settings=travis_settings
  - evennia test --settings=travis_settings .
